<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Projeto inicial</title>
    
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <h1>Projeto inicial</h1>
    
    <div>
        <h4>DSA2</h4>
        
        <form>
            <div class="mb-2">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" 
                        placeholder="Digite seu nome aqui...">
            </div>

            <div class="mb-2">
                <label for="email">Email:</label>
                <input type="email" id="email" 
                        placeholder="email@dominio.com">
            </div>

            <div class="mb-2">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" 
                        placeholder="(ddd) 00000-0000">
            </div>

            <div class="mb-2">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" 
                        placeholder="00000-000">
            </div>

            <div class="mb-2">
                <label for="log">Logradouro:</label>
                <input type="text" id="log" 
                        placeholder="R. Aluisio">
            </div>

            <div class="mb-2">
                <label for="num">NÃºmero:</label>
                <input type="text" id="num" 
                        placeholder="00">
            </div>

            <div class="mb-2">
                <label for="comp">Complemento:</label>
                <input type="text" id="comp" 
                        placeholder="Bloco 2">
            </div>

            <div class="mb-2">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
                
            </div>

            <div class="mb-2">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" 
                        >
            </div>

            <div class="mb-4">
                <label for="uf">Estado:</label>
                <input type="text" id="uf" 
                        >
            </div>



            <input type="button" id="botao" class="btn btn-primary" value="Clique aqui...">
        </form>
    
    <div id="saida-de-dados" class="m-1 p-2 text-center">
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
